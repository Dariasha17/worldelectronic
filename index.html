<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Мир электроники</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logo.jpg" alt="Логотип">
        </div>
        <nav class="list__first">
            <ul class="menu">
                <li class="list">О нас</li>
                <li class="list">Каталог</li>
            </ul>
        </nav>
        <h1>Мир электроники</h1>
        <nav class="list__second">
            <ul class="menu">
                <li class="list">Контакты</li>
                <li class="list">Доставка</li>
            </ul>
        </nav>
        <div class="buttons">
            <a href=""><img class="shoping" src="img/shopping-basket.png" alt=""></a>
            <a href=""><img class="user" src="img/user.png" alt=""></a>
        </div>
    </header>
    <main>
        <section class="hero">
        <div class="container">
            <div class="hero__content">
                <div class="hero__text">
                    <div class="text__blur"></div>
                    <h2 class="text__title">Лучшая электроника для вашего дома</h2>
                    <p class="text__paragraph">Наши специалисты всегда рады вас проконсультировать 
                    по всем вашим вопросам и помочь вашей проблеме.</p>
                    <button class="text__btn">Заказать звонок</button>
                </div>
                <img  class="hero__img" src="img/image 1foto.jpg" alt="Бытовая техника">
            </div>
        </div>
        </section>
    </main>

</html>
